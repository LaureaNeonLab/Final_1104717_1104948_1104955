<ion-view view-title="My thoughts">
  <ion-content>
    <div class="list" style="margin:10px">
        
        <label class="item item-input">
            <textarea placeholder="How do you feel?" ng-model="noteForm.content" style="height:100px"></textarea>
        </label>
        
        <button ng-show="!noteForm.id" class="button button-full button-positive ng-hide" ng-click="saveNote()">
        Publish
        </button>
    </div>
    
    
  
  
   
  </ion-content>
