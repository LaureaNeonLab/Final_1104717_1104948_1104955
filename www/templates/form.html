<ion-view view-title="Edition">
  <ion-nav-bar class="bar-royal"></ion-nav-bar>
  <ion-content>
    <a href="#/app/list" class="button button-full button-stable button-outline" style="height :50px; margin:10px;"> < Back </a>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Title" ng-model="noteForm.title">
       
      </label>
      <label class="item item-input">
        <textarea placeholder="Express yourself" ng-model="noteForm.content" style="height:300px"></textarea>
      </label>
    </div>
 
    <button ng-show="!noteForm.id" class="button button-full button-positive ng-hide" ng-click="saveNote()">
      Publish
    </button>
 
    <div ng-show="noteForm.id" class="button-bar">
      
      <a class="button button-positive" ng-click="saveNote()">
        <i class="icon ion-checkmark"></i>
      </a>
      <a class="button button-assertive" ng-click="confirmDelete(noteForm.id)">
        <i class="icon ion-trash-b"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
